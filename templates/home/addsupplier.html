{% extends 'basic.html' %}
{% block body %}
{% load static %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
<div class="col-md-6 offset-md-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group mx-auto">
                <legend class="border-bottom text-center mb-4"><h2>Supplier</h2></legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-outline-info " type="submit" value="submit">Save</button>
        </form>
</div>

<!-- background:
        url('/static/images/map1.jpg');
      background-size: 1500px 805px; -->
<body style="
      width: 100%;
    height: 100vh;
    background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('/static/images/bg2.jpg');
    background-size: cover;
    font-family: 'Roboto', sans-serif;
      
    ">
{% else %}
<h2>Please Log in to Create a Post</h2>
{% endif %}
{% endblock body %}
